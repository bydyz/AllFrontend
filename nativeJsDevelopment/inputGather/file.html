<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 80px;">

    <input type="file" multiple name="keyName" id="forLabel">

    <!-- 
      附加属性
        multiple 
          支持多选
     -->

    <!-- 
      IDL 属性:
        value
          文件 input 的 value 属性包含了一个字符串，表示已选择文件的路径。如果用户没有选择任何文件，则该值为空字符串（""）。如果用户选择了多个文件，则 value 表示他们选择的文件列表中的第一个文件。
        files
          选中的文件的标识信息组成的数组
     -->

    
  </div>
  
  <script>
    const selectedFile = document.getElementById("forLabel")

    selectedFile.addEventListener("change", (event) => {
      console.log('selectedFile.value', selectedFile.value)
      console.log('selectedFile.files', selectedFile.files)
    })
  </script>
</body>
</html>
