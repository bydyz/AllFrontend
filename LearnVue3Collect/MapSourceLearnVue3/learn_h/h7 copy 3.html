<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Learn Watch</title>
    <link rel="stylesheet" href="../vueSource/style.css" />
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import {
        createApp,
        ref,
        watch,
        h,
      } from '../vueSource/vue.runtime.esm-bundler.js';

      const app = createApp({
        setup() {
          const isActive = ref(true);
          const yPadding = ref(30);
          const xPadding = ref(50);

          // 使用 h() 构建虚拟 DOM
          return () => {
            let result = h(
              'button',
              {
                style: {
                  color: 'white',
                  backgroundColor: isActive.value
                    ? 'pink'
                    : 'gray',
                  fontSize: '14px',
                  padding: `${yPadding.value}px ${xPadding.value}px`,
                },
              },
              'Styled Button'
            );
            console.log(
              '11111111111111111111111111111111111111111111111111111111',
              result
            );
            return result;
          };
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
