<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{
        margin:0;
        padding:0;
    }

    html{
        font-size: 40px;
    }

    .firstBox, .secondBox {
      position: relative;
      background: rgb(236, 180, 190);
      width: 600px;
      height: 600px;
      padding: 30px;
      border: 20px solid rgb(233, 86, 113);
      margin: 10px;

      overflow: auto;
    }

    .firstBox .childDivOne {
      background: rgb(227, 247, 126);
      width: 200px;
      height: 1000px;
      padding: 30px;
      border: 20px solid rgb(233, 86, 113);
      margin: 10px;
    }

    .secondBox .childDivTwo {
      position: absolute;
      top: 10px;
      left: 10px;
      /* top  left   是子元素的margin边缘相对于父元素的border内层、padding外层的变化 */
      background: rgb(115, 240, 90);
      width: 200px;
      height: 1000px;
      padding: 30px;
      border: 20px solid rgb(233, 86, 113);
      margin: 10px;
    }
  </style>

</head>

<body>
  <!-- 不脱离文档流 -->
  
  <div class="firstBox">
    <div class="childDivOne" id="childDivOne"></div>
  </div>

  <div class="secondBox">
    <div class="childDivTwo" id="childDivTwo"></div>
  </div>




  <script>
    // let childDivOne = document.getElementsByClassName( 'childDivOne' )
    let childDivOne = document.getElementById( 'childDivOne' )

    console.log('Dom', childDivOne)
    console.log('scrollHeight', childDivOne.scrollHeight)    /* content + padding */
    console.log('scrollWidth', childDivOne.scrollWidth)    /* content + padding */

    childDivOne.scrollTop = 20
    // 这个似乎是只针对窗口的滚动
    // window.onscroll = function () {
    //   console.log('scrollLeft', childDivOne[0].scrollLeft)    
    //   console.log('scrollTop', childDivOne[0].scrollTop)
    // }
    
    childDivOne.addEventListener('scroll', (event) => {
      // 监听获取的dom元素滚动事件
      console.log('scrollLeft', childDivOne[0].scrollLeft)    
      console.log('scrollTop', childDivOne[0].scrollTop)
    });

    childDivOne.onscroll = (event) => {
      console.log('11111111111111111111111111111111111111111111111111111111', event)
      console.log('scrollLeft', childDivOne.scrollLeft)    
      console.log('scrollTop', childDivOne.scrollTop)
    };




    console.log('')
    console.log('')
    console.log('')















    let childDivTwo = document.getElementsByClassName( 'childDivTwo' )

    console.log('scrollHeight', childDivTwo[0].scrollHeight)    /* content + padding + border */
    console.log('scrollWidth', childDivTwo[0].scrollWidth)    /* content + padding + border */

    console.log('scrollLeft', childDivTwo[0].scrollLeft)    
    console.log('scrollTop', childDivTwo[0].scrollTop)   

  </script>
</body>

</html>
